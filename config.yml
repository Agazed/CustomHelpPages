# How many help messages do you want on one page?
messages-per-page: 8

# Do you want to display the top header message?
display-header: true

# Top header message. Use %CURRENTPAGE for current page and %TOTALPAGES for total pages.
header: '&7Page: %CURRENTPAGE/%TOTALPAGES'

# Do you want to display the bottom footer message?
display-footer: true

# Bottom footer message. Use %CURRENTPAGE for current page and %TOTALPAGES for total pages.
footer: '&7Page: %CURRENTPAGE/%TOTALPAGES'

# Your custom help messages!
help-messages:
- 'A message'
- 'Another message'
- '&2Colored message!'
- 'The list goes on...'
